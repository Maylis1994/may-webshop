<div class="item">
  <div class="item__image-box">
    <img class="item__image" [src]="item.image" />
  </div>
  <div class="item__content-box">
    <div class="item__title">
      <h2>
        {{ item.name }}
      </h2>
    </div>
    <p>Prijs: {{ item.price | currency : "EUR" : true }}</p>
  </div>
</div>
